<!DOCTYPE html>
<html lang="en">
<head>
    <title>ToDo Web App</title>
    <style>
        .hidden {
        display: none;
    }
    </style>
</head>
<body>
    <form id="form">
        <input type="text" name="description" id="description">
        <input type="submit" value="Add ToDo">
    </form>

    <div id="error" class="hidden">Something went wrong!</div>
    
    <ul id="todos-list">
        {% for todo in todos %}
        <li>
            <input class="checked-state" data-id="{{ todo.id }}" type="checkbox" {% if todo.completed %} checked {% endif %}/>
            {{ todo.description }}
            <button class="delete-button" data-id="{{ todo.id }}">&cross;</button>
        </li>
        {% endfor %}
    </ul>
    <script>
        const descInput = document.getElementById('description');
        document.getElementById('form').onsubmit = function(e) {
            e.preventDefault();
            const desc = descInput.value;
            descInput.value = ''

            fetch('/todos/create', {
                method : 'POST',
                body : JSON.stringify({
                    'description' : desc,
                }),
                headers : {
                    'Content-Type' : 'application/json',
                }
            })
            .then(function(response){
                return response.json();
            })
            .then(function(jsonResponse){
                const li = document.createElement('li');
                const checkbox = document.createElement('input');
                checkbox.className = 'checked-state';
                checkbox.type = 'checkbox';
                checkbox.setAttribute('data-id', jsonResponse.id);
                li.appendChild(checkbox);

                const text = document.createTextNode(' ' + jsonResponse.description);
                console.log(jsonResponse.description);
                li.appendChild(text);
                
                const deleteButton = document.createElement('button');
                deleteButton.className = 'delete-button';
                deleteButton.setAttribute('data-id', jsonResponse.id);
                deleteButton.innerHTML = '&cross;';
                li.appendChild(deleteButton);

                document.getElementById('todos-list').appendChild(li);
                document.getElementById('error').className = 'hidden'
            })
            .catch(function(){
                document.getElementById('error').className = ''
                console.log('An error occured');
            })
        }
    </script>
</body>
</html>
