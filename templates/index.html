<!DOCTYPE html>
<html lang="en">
<head>
    <title>ToDo Web App</title>
    <style>
    .hidden {
        display: none;
    }
    ul {
        list-style: none;
        padding: 0;
        margin: 0;
        width: 300px;
    }
    li {
        clear: both;
    }
    li button {
        -webkit-appearance: none;
        border: none;
        outline: none;
        color: red;
    }
    .category-wrapper, .todos-wrapper {
        display: inline-block;
        vertical-align: top;
    }
    </style>
</head>

<body>

    <div class="category-wrapper">
        <ul id = "category-list">
            {% for item in list %}
            <li>
                <a href="/lists/{{ item.id }}">
                    {{ item.todo_category }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
    <div class="todos-wrapper">
        <h4>{{ active_list.todo_category }}</h4>
        <form id="form">
            <input type="text" name="description" id="description">
            <input type="submit" value="Add ToDo">
        </form>
    
        <div id="error" class="hidden">Something went wrong!</div>
        
        <ul id="todos-list">
            {% for todo in todos %}
            <li>
                <input class="checked-state" data-id="{{ todo.id }}" type="checkbox" {% if todo.completed %} checked {% endif %}/>
                {{ todo.description }}
                <button class="delete-button" data-id="{{ todo.id }}">&cross;</button>
            </li>
            {% endfor %}
        </ul>
    </div>

    <script>
        const descInput = document.getElementById('description');
        document.getElementById('form').onsubmit = function(e) {
            e.preventDefault();
            const desc = descInput.value;
            descInput.value = ''

            fetch('/todos/create', {
                method : 'POST',
                body : JSON.stringify({
                    'description' : desc,
                }),
                headers : {
                    'Content-Type' : 'application/json',
                }
            })
            .then(function(response){
                return response.json();
            })
            .then(function(jsonResponse){
                const li = document.createElement('li');
                const checkbox = document.createElement('input');
                checkbox.className = 'checked-state';
                checkbox.type = 'checkbox';
                checkbox.setAttribute('data-id', jsonResponse.id);
                li.appendChild(checkbox);

                const text = document.createTextNode(' ' + jsonResponse.description);
                console.log(jsonResponse.description);
                li.appendChild(text);
                
                const deleteButton = document.createElement('button');
                deleteButton.className = 'delete-button';
                deleteButton.setAttribute('data-id', jsonResponse.id);
                deleteButton.innerHTML = '&cross;';
                li.appendChild(deleteButton);

                document.getElementById('todos-list').appendChild(li);
                document.getElementById('error').className = 'hidden';
            })
            .catch(function(){
                document.getElementById('error').className = '';
                console.log('An error occured');
            });
        }

        const checkboxes = document.querySelectorAll('.checked-state');
        for (let i = 0; i < checkboxes.length; i++) {
            const checkbox = checkboxes[i];
            checkbox.onchange = function(e) {
                console.log('event', e);
                const completedState = e.target.checked;
                const todoId = e.target.dataset['id'];
                console.log(todoId);

                fetch('/todos/' + todoId + '/set-completed', {
                    method : 'POST',
                    body : JSON.stringify({
                        'completed' : completedState,
                    }),
                    headers : {
                        'Content-Type' : 'application/json',
                    }
                })
                .then(function() {
                    document.getElementById('error').className = 'hidden';
                })
                .catch(function() {
                    console.log('An error occured!');
                    document.getElementById('error').className = '';
                });
            }
        }

        const deleteButtons = document.querySelectorAll('.delete-button');
        for (let i = 0; i < deleteButtons.length; i++) {
            const deleteButton = deleteButtons[i];
            deleteButton.onclick = function(e) {
                console.log(event, e);
                const todoId = e.target.dataset['id'];

                fetch('/todos/' + todoId + '/delete', {
                    method : 'DELETE',
                })
                .then(function(response) {
                    document.getElementById('error').className = 'hidden';
                    console.log('Success', response);
                    window.location.href = '/';
                })
                .catch(function() {
                    console.log('Error', response);
                    document.getElementById('error').className = '';
                });
            }
        }
    </script>
</body>
</html>
